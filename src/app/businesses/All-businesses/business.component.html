<div class="container overflow-auto">
  <div class="p-5">
    <div class="title-btn-wrapper flex justify-content-between pb-7">
      <h1 class="text-5xl">Businesses</h1>
      <p-button
        icon="pi pi-chevron-down"
        iconPos="right"
        label="New"
        styleClass="p-button-md"
        [style]="{ 'border-radius': '2rem' }"
      ></p-button>
    </div>
    <div
      *ngIf="products.length > 1"
      class="table-container border-1 border-round-md overflow-hidden border-gray-300 px-3 py-1"
    >
      <div class="card">
        <p-table
          [value]="products"
          [scrollable]="false"
          [tableStyle]="{ 'table-layout': 'fixed' }"
          [paginator]="true"
          [rows]="5"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowHover]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th class="text-gray-400 font-light">Business</th>
              <th class="text-gray-400 font-light">Type</th>
              <th class="text-gray-400 font-light">Business Vertical</th>
              <th [style]="{ width: '10%' }"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td
                [style]="{
                  color: '#8066FF',
                  display: 'flex',
                  'align-items': 'center'
                }"
              >
                <img
                  src="{{
                    product.bannerImage
                      ? product.bannerImage
                      : 'https://stage.blendedsense.com/img/businesses.eba97e8e.svg'
                  }}"
                  [style]="{
                    width: '40px',
                    height: '40px',
                    'margin-right': '10px'
                  }"
                />
                {{ product.name }}
              </td>
              <td >Business</td>
              <td>{{getBusinessNameWithId(product)}}</td>
              <td [style]="{ width: '10%' }">
                <i
                  class="pi pi-ellipsis-h cursor-pointer"
                  style="font-size: 1rem"
                ></i>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <div
      *ngIf="products.length == 0"
      class="flex justify-content-center align-items-center h-full"
    >
      <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
    </div>
  </div>
</div>
